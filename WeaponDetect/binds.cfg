//To use the weapon detection you need to bind "detectWeapon" to any action that changes the item you are holding ingame.
//e.g. pickup, drop, use, slot changes etc

//Be aware the detection doesn't work for quick switch binds and scrolling through your inventory with the mousewheel! 
//There is a small delay till the sound gets played, hence the action has to be key_down and the detection on key_up

bind e +#use
alias +#use "+use;"
alias -#use "-use; detectWeapon"

bind g +#drop
alias +#drop "drop;"
alias -#drop "detectWeapon"

bind q +#lastinv
alias +#lastinv "lastinv;"
alias -#lastinv "detectWeapon"

bind 0 +#slot0
alias +#slot0 "slot0;"
alias -#slot0 "detectWeapon"

bind 1 +#slot1
alias +#slot1 "slot1;"
alias -#slot1 "detectWeapon"

bind 2 +#slot2
alias +#slot2 "slot2;"
alias -#slot2 "detectWeapon"

bind 3 +#slot3
